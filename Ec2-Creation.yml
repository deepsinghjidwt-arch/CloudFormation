AWSTemplateFormatVersion: "2010-09-09"
Description: creating ec2

Resources:
  EC2SG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 # Replace with your IP range in production

  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro
      KeyName: my-acceskey
      ImageId: ami-073130f74f5ffb161 # Replace with the correct AMI ID for your region
      SecurityGroupIds:
        - !Ref EC2SG
      Tags:
        - Key: Name
          Value: Deepak
